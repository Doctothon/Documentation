title = "Doctothon Cloud Team's Documentation"
theme = "learn"
themesdir = "./themes"
metaDataFormat = "yaml"
defaultContentLanguageInSubdir= true

[params]
  editURL = "https://github.com/Doctothon/documentation/edit/master/content/"
  description = "The Doctothon Cloud Team's Documentation"
  author = "The Doctothon Cloud Team"
  showVisitedLinks = true
  disableBreadcrumb = false
  disableNextPrev = false

